<html lang="ro-Ro">
<meta charset="UTF-8">
<title>Log in</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="login/style.css">
<body>
  <section>
    <div class="topnav">
      <a class="active" href="homepage.html">Acasa</a>
   </div>
</section>
  
  <div class="wrapper">
        <div class="title-text">
          <div class="title login">Log in </div>
          <div class="title signup">Sign up </div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Log in</label>
            <label for="signup" class="slide signup">Sign up</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="login">
              <div class="field">
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="pass-link"><a href="#">Forgot password?</a></div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Log in">
              </div>
              <div class="signup-link">Not a member? <a href="">Sign up now</a></div>
            </form>
            <form action="#" class="signup">
              <div class="field">
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Confirm password" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Sign up">
              </div>
            </form>
          </div>
        </div>
      </div>
<script src="login/script.js"></script>  
</body>
</html>
